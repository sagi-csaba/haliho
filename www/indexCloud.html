	<script type="text/javascript">
			
			
			setTimeout(function(){

			function switchToWifiService() {
				window.location = "indexWiFi.html";
			}
			
			var modal = document.getElementById('myModal');
			var modal2 = document.getElementById('myModal2');
			var span = document.getElementsByClassName("closeX")[0];
			function showSettings() {
				modal.style.display = "block";
				modal.className = "w3-animate-zoom";
			}
			
			span.onclick = function() { 
				modal.style.display = "none";
			}
			
			function showWheel() {
				modal2.style.display = "block";
				modal2.className = "w3-animate-zoom";
				
				var wheel = new wheelnav("navigation");
				wheel.navAngle = 270;
				wheel.slicePathFunction = slicePath().DonutSlice;
				wheel.selectedPercent = 1.1;
				wheel.spreaderEnable = true;
				wheel.markerEnable = true;
				wheel.markerAttr = { fill: '#111', stroke: 'none' };
				wheel.wheelRadius = wheel.wheelRadius * 0.7;
				wheel.initWheel(['imgsrc:img/icon_DROP.svg', 'imgsrc:img/icon_POWER.svg', 'imgsrc:img/icon_RF.svg', 'imgsrc:img/icon_RGBW.svg', 'imgsrc:img/icon_SP.svg', 'imgsrc:img/icon_WS.svg', "MIND"]);
				wheel.createWheel();
				
				var bbttnn = document.getElementById("btn_settings");
				var bbttnnImg = document.getElementById("btn_settingsImg");
				
				wheel.navItems[0].navigateFunction = function () {
					bbttnnImg.src = 'img/icon_DROP.svg';
					bbttnn.style.background = '#ff5555';
					setTimeout(function(){
						modal2.style.display = "none";
					},1500);
				};
				
				wheel.navItems[1].navigateFunction = function () {
					bbttnnImg.src = 'img/icon_POWER.svg';
					bbttnn.style.background = '#ff5555';
					setTimeout(function(){
						modal2.style.display = "none";
					},1500);
				};
				
				wheel.navItems[2].navigateFunction = function () {
					bbttnnImg.src = 'img/icon_RF.svg';
					bbttnn.style.background = '#ff5555';
					setTimeout(function(){
						modal2.style.display = "none";
					},1500);
				};
				
				wheel.navItems[3].navigateFunction = function () {
					bbttnnImg.src = 'img/icon_RGBW.svg';
					bbttnn.style.background = '#ff5555';
					setTimeout(function(){
						modal2.style.display = "none";
					},1500);
				};
				
				wheel.navItems[4].navigateFunction = function () {
					bbttnnImg.src = 'img/icon_SP.svg';
					bbttnn.style.background = '#ff5555';
					setTimeout(function(){
						modal2.style.display = "none";
					},1500);
				};
				
				wheel.navItems[5].navigateFunction = function () {
					bbttnnImg.src = 'img/icon_WS.svg';
					bbttnn.style.background = '#ff5555';
					setTimeout(function(){
						modal2.style.display = "none";
					},1500);
				};
				
				wheel.navItems[6].navigateFunction = function () {
					bbttnnImg.src = 'img/filter.svg';
					bbttnn.style.background = '#d6d6d6';
					setTimeout(function(){
						modal2.style.display = "none";
					},1500);
				};
				
			}
			
			function onLoad() {
					document.addEventListener("deviceready", onDeviceReady, false);

			onLoad();

			}

	</script>
